<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin-UI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2> üë• Users <b>Details</b></h2></div>
                   
                </div>
            </div>

            <div class="container mt-5 mb-5">
            
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">üîé</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search By Name, Email, Role" aria-label="Username" aria-describedby="basic-addon1">
                </div>
               

                <table class="table table-bordered table-hover">
               
               
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" class="form-check-input" id="exampleCheck1"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="data">
                    
                    <!-- <tr>
                        <td>John Doe</td>
                        <td>Administration</td>
                        <td>(171) 555-2222</td>
                        
                    </tr> -->

                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-between">

                    <li class="page-item">
                        <button type="button" class="btn btn-outline-danger">Delete Selected Users</button>
                      </li>
                  
                <div class="d-flex mx-auto">
                    <li class="page-item">
                        <button class="page-link del-btn" id="toFirstPage"><b>‚è™First</b></button>
                      </li>

                    <li class="page-item">
                    <button class="page-link del-btn" id="prevFunc" >Previous</button>
                  </li>

                  <div class="d-flex" id="pagesJumper"></div>
                
                  <li class="page-item">
                    <button class="page-link" id="nextFunc">Next</button>
                  </li>
                
                  <li class="page-item">
                    <button class="page-link del-btn" id="toLastPage"><b>Last‚è©</b></button>
                  </li>
                </div>
                </ul>
              </nav>
</div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
